<html>
  <head>
    <title>3D Web application by Manuel Maier</title>
    <script type="application/javascript" src="../../../lib/c3dl/c3dapi.js" ></script>
    <script type="application/javascript" src="main.js"></script>
    <style type="text/css">
    table.borders { border: 1px solid;}
    table.borders tr { border: 1px solid; }
    table.borders td { border: 1px solid; }
    </style>
  </head>
  <body>
    <div>
      <table>
        <tr>
          <td>FPS</td>
          <td id="fps">0.0</td>
        </tr>
      </table>
    </div>
    <div id="initializers">
      <input id="numDucks" type="text" value="9">
      <input type="button" value="Go!" onClick="go('mainCanvas');">
    </div>
    <!-- Add a canvas element to the page. It is scripted by using its id -->
    <table>
      <tr>
        <td id="theCanvas"><canvas id="mainCanvas" style="border: 2px solid blue" width="600" height="300"></canvas></td>
        <td id="controls">
          <div>Pick a duck to enable the controls below.</div>
          <table class="borders">
            <tr><td>Scale</td><td><input id="scale" type="text" size="12" value="" disabled/><button id="scaleButton" type="button" onClick="duck.setScaleOfPicked()" disabled>Apply</button></td></tr>
            <tr><td>Texture</td><td><div id="textureButtons"></div></td></tr>
          </table>
        </td>
      </tr>
    </table>
    <div id="formations">Flock formation: </div>
    <div id="buttons">Pick a duck: </div>
  </body>
</html>
