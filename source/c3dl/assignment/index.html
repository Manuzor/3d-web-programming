<html>
  <head>
    <title>3D Web application by Manuel Maier</title>
    <script type="application/javascript" src="../../../lib/c3dl/c3dapi.js" ></script>
    <script type="application/javascript" src="main.js"></script>
  </head>
  <body>
    <div>
      <table>
        <tr>
          <td>FPS</td>
          <td id="fps">0.0</td>
        </tr>
      </table>
    </div>
    <div id="initializers">
      <input id="numDucks" type="text" value="9">
      <input type="button" value="Go!" onClick="go('mainCanvas');">
    </div>
    <!-- Add a canvas element to the page. It is scripted by using its id -->
    <table>
      <tr>
        <td id="theCanvas"><canvas id="mainCanvas" style="border: 2px solid blue" width="600" height="300"></canvas></td>
        <td id="controls">
          <table>
            <tr><td>Flock formation</td><td>Pick a duck</td></tr>
            <tr><td><button type="button" disabled>A button</button></td><td>bla bla</td></tr>
            <tr><td>bla bla</td><td>bla bla</td></tr>
            <tr><td>bla bla</td><td>bla bla</td></tr>
          </table>
        </td>
      </tr>
    </table>
    <div id="formations">Flock formation: </div>
    <div id="buttons">Pick a duck: </div>
  </body>
</html>
